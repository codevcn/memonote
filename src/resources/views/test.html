<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .settings-wrapper {
                background-color: #ffffff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                display: flex;
                width: 800px;
                height: 500px;
            }

            .nav {
                background-color: #343a40;
                width: 200px;
                border-radius: 8px 0 0 8px;
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .nav a {
                color: #ffffff;
                text-decoration: none;
                padding: 10px 15px;
                margin: 5px 0;
                border-radius: 4px;
            }

            .nav a:hover {
                background-color: #495057;
            }

            .content {
                padding: 20px;
                flex: 1;
            }

            .content h2 {
                margin-top: 0;
                color: #333333;
            }

            .content form {
                display: none;
                flex-direction: column;
            }

            .content form.active {
                display: flex;
            }

            .content label {
                margin-bottom: 5px;
                color: #555555;
            }

            .content input[type="text"],
            .content input[type="password"],
            .content input[type="email"] {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 4px;
                font-size: 14px;
            }

            .content button {
                padding: 10px;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }

            .content .update-btn {
                background-color: #007bff;
                color: #ffffff;
                margin-bottom: 10px;
            }

            .content .logout-btn {
                background-color: #dc3545;
                color: #ffffff;
            }

            .content .update-btn:hover {
                background-color: #0056b3;
            }

            .content .logout-btn:hover {
                background-color: #c82333;
            }
        </style>
    </head>

    <body>
        <div class="settings-wrapper">
            <div class="nav">
                <a href="#" onclick="showForm('password-form')">Update Password</a>
                <a href="#" onclick="showForm('info-form')">Update Information</a>
                <a href="#" onclick="showForm('logout-form')">Logout</a>
            </div>
            <div class="content">
                <h2>Settings</h2>

                <form id="password-form" class="active">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" required />
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required />
                    <button type="submit" class="update-btn">Update Password</button>
                </form>

                <form id="info-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                    <button type="submit" class="update-btn">Update Information</button>
                </form>

                <form id="logout-form">
                    <button class="logout-btn">Logout</button>
                </form>
            </div>
        </div>

        <script>
            function showForm(formId) {
                document.querySelectorAll(".content form").forEach((form) => {
                    form.classList.remove("active");
                });
                document.getElementById(formId).classList.add("active");
            }
        </script>
    </body>
</html>
